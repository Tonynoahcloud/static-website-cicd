name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - staging
      - develop  

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Dev
      uses: nwtgck/actions-netlify@v3.0
      with:
        args: deploy --development --dir=. 
        echo: "dev-example-url.netlify.app"
      env:
        DEV_ENV: ${{ secrets.DEV_ENV }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEV_SITE_ID }}

  deploy-staging:
    runs-on: ubuntu-latest
    env:
      STAGING_ENV: ${{ secrets.STAGING_ENV }}
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Staging
      uses: nwtgck/actions-netlify@v3.0
      with:
        args: deploy --staging --dir=. --alias=https://prod-setup.netlify.app
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
        url: "https://prod-setup.netlify.app"

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Production
      uses: nwtgck/actions-netlify@v3.0
      with:
        args: deploy --prod --dir=. --alias=https://prod-setup.netlify.app
      env:
        PROD_ENV: ${{ secrets.PROD_ENV}}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  
