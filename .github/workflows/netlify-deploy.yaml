name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          # Run your build command here
          # e.g., npm install && npm run build
          echo "Build your project here"

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_DEVELOPMENT_SITE_ID: ${{ secrets.NETLIFY_DEVELOPMENT_SITE_ID }}
          NETLIFY_STAGING_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
        run: |
          # Set the Netlify site ID based on the branch
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            NETLIFY_SITE_ID=$NETLIFY_DEVELOPMENT_SITE_ID
          elif [[ $GITHUB_REF == 'refs/heads/staging' ]]; then
            NETLIFY_SITE_ID=$NETLIFY_STAGING_SITE_ID
          else
            echo "Branch not recognized. Exiting."
            exit 1
          fi

          # Verify the Netlify site ID
          echo "Deploying to Netlify site ID: $NETLIFY_SITE_ID"

          # Deploy to Netlify using curl
          curl -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
               -F "file=./app" \  # Update to the actual directory or file if not in the root
               -F "site_id=$NETLIFY_SITE_ID" \
               -F "path=/" \
               https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys
