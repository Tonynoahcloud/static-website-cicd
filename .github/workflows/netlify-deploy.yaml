name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Change this if your default branch is not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node.js version your project requires
      
      - name: Install dependencies
        run: npm install
        # If you're using another package manager, change this step accordingly
      
      - name: Build project
        run: npm run build
        # Replace this command with the build command if different

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_DEVELOPMENT_SITE_ID: ${{ secrets.NETLIFY_DEVELOPMENT_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=. --site=$NETLIFY_DEVELOPMENT_SITE_ID
          # Replace 'public' with the directory where your static files are generated
